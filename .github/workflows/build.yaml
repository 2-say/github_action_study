name: test

on:
  workflow_dispatch

jobs:
    gradle_build:
        runs-on: ubuntu-22.04
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 17
              uses: actions/setup-java@v2
              with:
                java-version: '17'
                distribution: 'temurin'

            - name: Build with Gradle
              run: ./gradlew build